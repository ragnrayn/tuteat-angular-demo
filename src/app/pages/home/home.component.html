<div class="main-page">
    <router-outlet></router-outlet>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="/" class="header__inner">
                    <p class="caption">Щоб їсти GOOD</p>
                    <p class="slogan">тицяй TUT</p>
                </a>
                <div class="address-login_block">
                    <p class="address" *ngIf="currentAddress"><img src="../assets/icons/location-icon.svg"
                            style="width: 25px; margin-right: 15px;" /> {{ currentAddress }}</p>
                    <button class="btn start" (click)="isModalOpened=true">Почати</button>
                </div>
                <div class="burger">
                    <a href="#">
                        <img src="../assets/icons/user-icon.svg" style="width: 60px;" alt="">
                    </a>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="promo">
            <div class="container container--mini" [ngSwitch]="state">
                <app-search (getLocation)="getCoords($event)" (getMeal)="state=States.Meal"
                    (getLocationName)="getNameLocation($event)"
                    (locationFromList)="locationFromList($event)"></app-search>
                <app-meal *ngSwitchCase="States.Meal"></app-meal>

                <ng-container *ngSwitchCase="States.Description">
                    <app-promo-description></app-promo-description>
                </ng-container>

                <ng-container *ngSwitchCase="States.LocalMeals">
                    <h2>тут <span class="text-decor">смачненьке</span> тільки для вас</h2>
                    <div class="promo__meals">
                        <app-meal-card></app-meal-card>
                        <app-meal-card></app-meal-card>
                        <app-meal-card></app-meal-card>
                    </div>
                </ng-container>

            </div>
        </section>
    </main>
